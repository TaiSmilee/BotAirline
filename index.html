<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Hỗ Trợ Lịch Trình Bay</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        #userInput { width: 80%; padding: 5px; }
    </style>
</head>
<body>

    <h1>Chatbot Đặt Vé Máy Bay ✈️</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Gửi</button>

    <script src="script.js"></script>
</body>
</html>
